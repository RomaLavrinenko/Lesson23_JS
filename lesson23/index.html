<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-ind">
        <div class="time">01:00</div>
        <div class="buttonBox">
            <button id="startGame">Start game!</button>
            <button id="check" disabled>Check result</button>
            <button id="newGame">New game</button>

        </div>
        <div class="container">
            <div id="start" class="number-box ">
                <div class="nb sortt">
                    <div class="number " id="num1" data-id="1"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num2" data-id="2"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num3" data-id="3"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num4" data-id="4"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num5" data-id="5"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num6" data-id="6"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num7" data-id="7"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num8" data-id="8"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num9" data-id="9"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num10" data-id="10"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num11" data-id="11"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num12" data-id="12"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num13" data-id="13"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num14" data-id="14"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num15" data-id="15"></div>
                </div>
                <div class="nb sortt">
                    <div class="number " id="num16" data-id="16"></div>
                </div>
            </div>

            <div id="end" class="number-box">
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
                <div class="number-div sortt"></div>
            </div>
        </div>

        <div class="result">
            <div class="text">You still have time, you sure? <span>00:00</span></div>
            <div class="result-button">
                <button class="close">Close</button>
                <button class="check">Check</button>

            </div>
        </div>
        <div class="lose">
            <div class="text">It's a pity, but you lost</div>
            <div class="lose-button">
                <button class="close-lose">Close</button>
            </div>
        </div>
        <div class="win">
            <div class="text">Woohoo, well done, you did it!</div>
            <div class="win-button">
                <button class="close-win">Close</button>
            </div>
        </div>
    </div>

    <div class="modal-container"></div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
